<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<form action="">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select>
        <option>A</option>
        <option>B (+0.5$)</option>
        <option>C (+1$)</option>
    </select>
    <p>How many would you like to oder?</p>
    <input type="radio" name="c"> 1 - 10$ <br>
    <input type="radio" name="c"> 2 - 20$ <br>
    <input type="radio" name="c"> 3 - 25$
    <p>Name<span style="color: red">*</span></p>
    <input type="text" name="firstname" placeholder="FirstName">
    <input type="text" name="lastname" placeholder="Lastname">
    <p>Email</p>
    <input type="text" name="email" placeholder="email">
    <p>Phone Number</p>
    <input type="text" name="phone" maxlength="4" size="5"> -
    <input type="text" name="phone2" maxlength="5" size="5"> -
    <input type="text" name="phone3" maxlength="5" size="5"> <br><br>
    <input type="submit" value="Sumbit">
</form>
</body>
</html>
